<!DOCTYPE html>
<html>
    <head>
        <title>Extension Relay</title>
        <script src="/TwitchExtensionMessages.js"></script>
    </head>
    <body>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="request">What is your name?</label>
                            <input type="text" id="request" class="form-control" placeholder="What would you like to see prototyped ?">
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Greetings</th>
                            </tr>
                        </thead>
                        <tbody id="greetings">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
